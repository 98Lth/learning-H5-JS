<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array();

    for (var i = 0; i < 3; i++) {
        arr[i] = new Array();
        for (var j = 0; j < 6; j++) {
            arr[i][j] = i * j;
            document.write(arr[i][j] + " ");
        }
        document.write("<br/>")
    }

</script>


</body>
</html>
