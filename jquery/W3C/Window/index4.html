<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script>
        function goForward() {
            window.history.forward();
        }
    </script>

</head>
<body>
<input type="button" value="goBack" onclick="goBack()"/>
<br/>
<input type="button" value="Forward" onclick="goForward()"/>

</body>
</html>
