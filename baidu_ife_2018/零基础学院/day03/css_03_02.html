<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    p.normal {
        font-weight: normal;
    }

    p.thick {
        font-weight: bold;
        color: #00ff00;
    }

    p.thicker {
        font-weight: 900;
        color: #ffff00;
    }

</style>
<body>
<p class="normal">This is a paragraph</p>

<p class="thick">This is a paragraph</p>

<p class="thicker">This is a paragraph</p>
</body>
</html>
